<p>La cantidad de productos en carrito {{ myShoppingCart.length }}</p>
<p>Total {{ total }}</p>
<p>Today {{ today | date: "short" }}</p>
<p>Today {{ date | date: "yyyy.dd.MM" }}</p>
<div class="products--grid">
  <app-product
    [product]="product"
    *ngFor="let product of products"
    (addedProduct)="onAddToShoppingCart($event)"
  ></app-product>
</div>
